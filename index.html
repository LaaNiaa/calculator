<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <table>
                <tr>
                    <th colspan="4" class="result"> <input id="result" type="text" value="0"></th>
                </tr>
                <tr>
                    <th class="top3buttons" onclick="ac()">AC</th>
                    <th class="top3buttons" onclick="squareroot()">&radic;x</th>
                    <th class="top3buttons" onclick="power()">x&sup2;</th>
                    <th class="rightbuttons" onclick="divide()">&divide;</th>
                </tr>
                <tr>
                    <th onclick="input('7')">7</th>
                    <th onclick="input('8')">8</th>
                    <th onclick="input('9')">9</th>
                    <th class="rightbuttons" onclick="multiply()">&times;</th>
                </tr>
                <tr>
                    <th onclick="input('4')">4</th>
                    <th onclick="input('5')">5</th>
                    <th onclick="input('6')">6</th>
                    <th class="rightbuttons" onclick="substract()">&minus;</th>
                </tr>
                <tr>
                    <th onclick="input('1')">1</th>
                    <th onclick="input('2')">2</th>
                    <th onclick="input('3')">3</th>
                    <th class="rightbuttons" onclick="add()">&plus;</th>
                </tr>
                <tr>
                    <th colspan="2" class="zerobutton" onclick="input('0')">0</th>
                    <th onclick="input(',')">,</th>
                    <th class="rightbuttons" onclick="equals()">&equals;</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
