<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <table>
                <tr>
                    <th colspan="4" class="output">0</th>
                </tr>
                <tr>
                    <th class="top3buttons">AC</th>
                    <th class="top3buttons">&radic;x</th>
                    <th class="top3buttons">x&sup2;</th>
                    <th class="rightbuttons">&divide;</th>
                </tr>
                <tr>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th class="rightbuttons">&times;</th>
                </tr>
                <tr>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th class="rightbuttons">&minus;</th>
                </tr>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th class="rightbuttons">&plus;</th>
                </tr>
                <tr>
                    <th colspan="2" class="zerobutton">0</th>
                    <th>,</th>
                    <th class="rightbuttons">&equals;</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
